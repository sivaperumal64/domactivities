<!DOCTYPE html>
<html>
    <head>
        <title>activity</title>
    </head>
    <body>
        <input id="iptbox"onkeyup="update()">
        <h1 id="result"></h1>
        <script>
            var iptbox=document.getElementById("iptbox")
            var result=document.getElementById("result")
            function update()
            {
                result.textContent=iptbox.value
            }
        </script>
    </body>
</html>
